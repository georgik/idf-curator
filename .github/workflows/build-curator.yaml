name: build-curator

on:
  push:
    tags:
    - v*

jobs:
  build-curator:
    name: Build IDF Currator
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --all-features
      - name: Sign artifact
        shell: pwsh
        run: ./Sign-File.ps1 -Path target/release/curator.exe
      - name: ZIP artifact
        shell: pwsh
        run: Compress-Archive -Path target/release/curator.exe -DestinationPath idf-curator.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: idf-curator.zip
          asset_name: idf-curator.zip
          asset_content_type: application/zip

